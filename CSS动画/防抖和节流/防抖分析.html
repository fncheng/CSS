<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖</title>
    <style>
      #container {
        width: 80%;
        height: 200px;
        margin: 0 auto;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      function debounce(func, wait) {
        var timeout
        return function () {
          let context = this
          clearTimeout(timeout)
          timeout = setTimeout(() => {
            func.apply(context)
          }, wait)
        }
      }
      var count = 1
      var container = document.getElementById('container')

      function getUserAction() {
        console.log(this)
        container.innerHTML = count++
      }

      container.onmousemove = debounce(getUserAction, 1000)
    </script>
  </body>
</html>
