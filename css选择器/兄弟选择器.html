<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css兄弟选择器.html</title>
    <!--
        相邻兄弟选择器（Adjacent sibling selector）可选择紧接在另一元素后的元素，且二者有相同父元素。
        例如，如果要增加紧接在 h1 元素后出现的段落的上边距，可以这样写：
        h1 + p {margin-top:50px;}
        1,相邻兄弟兄弟选择(css2)
        格式:
        选择器1+选择器2{
            属性:值;
        }
        注意点:
        (1),相邻选择器必须用+链接
        (2),相邻选择器只能选中紧跟后边的那个标签,不能选中被隔开的标签

        2,通用兄弟选择器(css3),指定选择器后边特定的所有选择器都被选中
        格式:
        选择器1~选择器2{
            属性:值;
        }
    -->
    <style>
        /* h1 {
            color: brown;
        } */

        h1+p {
            color: blue;
        }

        h2~p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>我是一级标题</h1>
    <a href="#">我是超级链接</a>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <h1>我是标题</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
</body>

</html>
